<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap(5.3)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <!-- ========== Stacks Start ========== -->
    <div class="container">
      <!-- Vertical Stacks Start -->
      <div class="vstack gap-3">
        <div class="bg-light border">First item</div>
        <div class="bg-success border">Second item</div>
        <div class="bg-danger border">Third item</div>
      </div><br><br>
      <!-- Vertical Stacks End -->

      <!-- Horizontal Stacks Start -->
      <div class="hstack gap-3">
        <div class="bg-light border">First item</div>
        <div class="bg-success border">Second item</div>
        <div class="bg-danger border">Third item</div>
      </div><br><br>
      <!-- Horizontal Stacks End -->

      <!-- Vertical Button Create Start -->
      <div class="vstack gap-2 col-md-5 mx-auto">
        <button type="button" class="btn btn-secondary">Save changes</button>
        <button type="button" class="btn btn-outline-secondary">Cancel</button>
      </div><br><br>
      <!-- Vertical Button Create End -->

      <!-- Horizontal Search Bar & Button Start -->
      <div class="hstack gap-3">
        <input class="form-control me-auto" type="text" placeholder="Add your item here..." aria-label="Add your item here...">
        <button type="button" class="btn btn-secondary">Submit</button>
        <div class="vr"></div>
        <button type="button" class="btn btn-outline-danger">Reset</button>
      </div>
      <!-- Horizontal Search Bar & Button End -->
    </div>
    <!-- ========== Stacks End ========== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
