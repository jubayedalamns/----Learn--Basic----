<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap(5.3)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <!-- ========== Sizing Start ========== -->
    <div class="container">
        <div class="w-25 p-3 bg-success">Width 25%</div>
        <div class="w-50 p-3 bg-danger">Width 50%</div>
        <div class="w-75 p-3 bg-primary">Width 75%</div>
        <div class="w-100 p-3 bg-warning">Width 100%</div>
        <div class="w-auto p-3 bg-info">Width auto</div>
    </div><br><br>
    <!-- Height & Width -->
    <div style="height: 100px; background-color: rgba(255,0,0,0.1);">
      <div class="h-25 bg-info w-25">Height 25%</div>
      <div class="h-50 bg-warning w-50">Height 50%</div>
      <div class="h-75 bg-primary w-75">Height 75%</div>
      <div class="h-100 bg-success w-100">Height 100%</div>
      <div class="h-auto bg-danger w-auto">Height auto</div>
    </div>
    <!-- ========== Sizing End ========== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
