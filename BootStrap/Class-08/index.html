<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap(5.3)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <!-- ========== Object fit Start ========== -->
    <div class="container">
      <!-- Object fit -->
        <img src="img/download.svg" class="object-fit-contain border rounded" alt="...">
        <img src="img/img1.svg" class="object-fit-cover border rounded" alt="...">
        <img src="img/img2.svg" class="object-fit-fill border rounded" alt="...">
        <img src="img/img3.svg" class="object-fit-scale border rounded" alt="...">
        <img src="img/img4.svg" class="object-fit-none border rounded" alt="...">
        <!-- Object fit Responsive -->
        <img src="img/download.svg" class="object-fit-sm-contain border rounded" alt="...">
        <img src="img/img1.svg" class="object-fit-md-contain border rounded" alt="...">
        <img src="img/img1.svg" class="object-fit-lg-contain border rounded" alt="...">
        <img src="img/img1.svg" class="object-fit-xl-contain border rounded" alt="...">
        <img src="img/img1.svg" class="object-fit-xxl-contain border rounded" alt="...">
    </div>
    <!-- ========== Object fit End ========== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
