<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap(5.3)</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- Display Start -->
        <div class="d-none bg-danger">Display None</div><br>
        <div class="d-inline bg-danger">Display InLine</div><br>
        <div class="d-inline-flex bg-info text-light">Display InLine Flex</div>
        <div class="d-block">Display Block</div>
        <div class="d-inline-block">Display InLine Block</div>
        <div class="d-grid">Display Grid</div>
        <div class="d-table">Display Table</div>
        <div class="d-table-cell">Display Table Cell</div>
        <div class="d-table-row">Display Table Row</div>
        <div class="d-flex">Display Flex</div>
        <!-- Display End -->
    </div>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
