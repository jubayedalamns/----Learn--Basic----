<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap(5.3)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <!-- ========== Position Start ========== -->
    <!-- Position Value Start -->
    <div class="position-static">...</div>
    <div class="position-relative">...</div>
    <div class="position-absolute">...</div>
    <div class="position-fixed">...</div>
    <div class="position-sticky">...</div>
    <!-- Position Value End -->
    <div class="position-relative bg-dark" style="width: 800px;height: 500px;margin: 50px auto;">
      <div class="position-absolute top-0 start-0 bg-danger" style="width: 40px;height: 40px;"></div>
      <div class="position-absolute top-0 end-0 bg-danger" style="width: 40px;height: 40px;"></div>
      <div class="position-absolute bottom-0 start-0 bg-danger" style="width: 40px;height: 40px;"></div>
      <div class="position-absolute bottom-0 end-0 bg-danger" style="width: 40px;height: 40px;"></div>
      <div class="position-absolute top-50 start-50 bg-danger" style="width: 40px;height: 40px;"></div>
      <div class="position-absolute bottom-50 end-50 bg-danger" style="width: 40px;height: 40px;"></div>
    </div>
    <!-- ========== Position End ========== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
