<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        div{
            height: 80px;
            width: 80px;
            background-color: #ccc;
            margin-top: 10px;
            float: left;
            margin: 20px;
        }
    </style>
</head>
<body>
    <!-- ========== Border Start ========== -->
    <!-- Border 4 side -->
    <div class="border"></div>
    <!-- Border Top -->
    <div class="border-top"></div>
    <!-- Border bottom -->
    <div class="border-bottom"></div>
    <!-- Border start -->
    <div class="border-start"></div>
    <!-- Border End -->
    <div class="border-end"></div>
    <!-- ========== Border End ========== -->
    <!-- ========== Border Color Start ========== -->
    <div class="border border-primary"></div>
    <div class="border-top border-secondary"></div>
    <div class="border-bottom border-success"></div>
    <div class="border-end border-danger"></div>
    <div class="border-start border-info"></div>
    <!-- ========== Border Color End ========== -->
    <!-- ========== Border Width Start(Min-1==Max-5) ========== -->
    <div class="border-top border-transparent border-1"></div>
    <div class="border-bottom border-secondary border-2"></div>
    <div class="border-start border-danger border-3"></div>
    <div class="borde-end border-info border-4"></div>
    <div class="border border-primary border-5"></div>
    <!-- ========== Border Width End ========== -->
    <!-- ========== Border Redius Start ========== -->
    <div class="rounded"></div>
    <div class="rounded-top"></div>
    <div class="rounded-start"></div>
    <div class="rounded-end"></div>
    <div class="rounded-bottom"></div>
    <div class="rounded-circle"></div>
    <div class="rounded-pill"></div>
    <!-- ========== Border Redius End ========== -->
    <!-- ========== Border Redius Size Start (Min -0 & Max-3) ========== -->
    <div class="rounded-0"></div>
    <div class="rounded-1"></div>
    <div class="rounded-2"></div>
    <div class="rounded-3"></div>
    <!-- ========== Border Redius Size End ========== -->
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
